<!DOCTYPE html>
<html >
<head>
    <title>Javascripte</title>
</head>
<body>
    <div id="tweetdiv"></div>
    <script type="text/javascript">
        var tweetstring="" ;
        var tweets =["Hi everyone!", "I love you", "Good evening", "Had tea?"];
        for(var i=0; i< tweets.length; i++) {
           tweetstring = tweetstring + "<p>" + tweets[i] + "</p>";
        }
        document.getElementById("tweetdiv").innerHTML= tweetstring
    </script>
</body>
</html>
