<!DOCTYPE html>
<html>

<head>
    <title>JQuery1</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
        #circle1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
            margin: 10px;
        }

        #circle2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(81, 101, 101);
            margin: 10px;
        }

        #circle3 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(79, 202, 100);
            margin: 10px;
        }

        #circle4 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(189, 72, 101);
            margin: 10px;

        }

        #circle5 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(222, 222, 65);
            margin: 10px;
        }
        .circle{
            padding: 50px 0 0 50px;
        }
    </style>
</head>

<body>
    
    <div id="circle1" class="circle">1</div>
    <div id="circle2" class="circle">2</div>
    <div id="circle3" class="circle">3</div>
    <div id="circle4" class="circle">4</div>
    <div id="circle5" class="circle">5</div>

    <script type="text/javascript">

        $(".circle").click(function () {
            for(let i=1; i<=5; i++){
                if($(this).attr('id') == 'circle' + i )
                    $(this).hide();
                else $('#circle' + i).show();
            }
        });

    </script>

</body>

</html>
