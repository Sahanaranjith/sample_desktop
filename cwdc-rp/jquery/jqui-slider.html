<!DOCTYPE html>
<html>
<head>
    <title>Progress bar</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script src="jquery-ui-1.13.2/jquery-ui/jquery-ui.js"></script>

    <link href="jquery-ui-1.13.2/jquery-ui/jquery-ui.css" rel="stylesheet">
    <style>
        #slider1{
            background-color: chartreuse;
            width: 1500px;
            height: 15px;
            margin-top: 50px;
        }
        #slider1 :hover{
            background-color: black;
        }
        #slider2{
            background-color: rgb(106, 0, 255);
            width: 1500px;
            height: 15px;
            margin-top: 50px;
        }
        #slider2 :hover{
            background-color: rgb(182, 30, 30);
        }
    </style>
        
</head>
<body>
    <div id="slider1"></div>
    
    <div id="slider2"></div>
    <script>
        $( function() {
          $( "#slider1" ).slider();
        } );
        $( function() {
          $( "#slider2" ).slider();
        } );
        </script>
</body>
</html>
