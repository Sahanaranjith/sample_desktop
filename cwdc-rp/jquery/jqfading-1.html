<!DOCTYPE html>
<html>
<head>
   
    <title>jQuery</title>

    <!-- google Link -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  -->

    <script type ="text/javascript" src="jquery.min.js"></script> 
    <style>
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(9, 239, 9);
            margin: 10px;

        }
        #square1{
            width: 150px;
            height: 150px;
            background-color: rgb(251, 0, 255);
            margin: 10px;
        }
        #square2{
            width: 150px;
            height: 150px;
            background-color: rgba(8, 0, 255, 0.582);
            margin: 10px;
        }
        

    </style>
    
</head>
<body>

    <div id="circle"></div>
    <div id="square1"></div>
    <div id="square2"></div>

   
    <script type="text/javascript">
        
          $("div").click(function(){
           $(this).fadeOut("slow",function(){
            alert("fadeout is finished")
           });  
          
         });

        
    </script>
    
</body>
</html>
